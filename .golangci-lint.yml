linters:
  enable:
    - govet
    - gofmt
    - ineffassign
    - errcheck
    - staticcheck
    - gosec
    - goimports
    - unused

run:
  timeout: 5m
  skip-dirs:
    - vendor
  include:
    - cmd/
    - internal/
  exclude:
    - ^cmd/.*\.md 
    - ^internal/.*\.md
    - ^/usr/local/go/src/  # Exclude Go standard library directory
